<div
  class="flex flex-col min-h-screen h-full p-3 w-60 dark:bg-gray-900 dark:text-gray-100 z-10"
>
  <div class="space-y-3">
    <div class="flex-1">
      <ul class="pt-2 pb-4 space-y-1 text-sm">
        @for (item of menuItems(); track $index) {
        <li class="rounded-sm">
          <a
            rel="noopener noreferrer"
            [routerLink]="item.path"
            class="flex items-center p-2 space-x-3 rounded-md cursor-pointer hover:bg-gray-200 dark:hover:bg-gray-700 dark:text-gray-100"
          >
            @if (item.title==='Messages') {
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M8.625 9.75a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H8.25m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H12m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0h-.375m-13.5 3.01c0 1.6 1.123 2.994 2.707 3.227 1.087.16 2.185.283 3.293.369V21l4.184-4.183a1.14 1.14 0 0 1 .778-.332 48.294 48.294 0 0 0 5.83-.498c1.585-.233 2.708-1.626 2.708-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0 0 12 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018Z"
              />
            </svg>

            } @else {
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
              />
            </svg>

            }

            <span>{{ item.title }}</span>
          </a>
        </li>
        }
        <li class="rounded-sm">
          <a
            (click)="logout()"
            class="flex items-center p-2 space-x-3 rounded-md cursor-pointer hover:bg-gray-200 dark:hover:bg-gray-700 dark:text-gray-100"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75"
              />
            </svg>

            <span>Cerrar sesion</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="flex items-center p-2 mt-12 space-x-4 justify-self-end">
    <img
      src="https://source.unsplash.com/100x100/?portrait"
      alt=""
      class="w-12 h-12 rounded-lg dark:bg-gray-500"
    />
    <div>
      <h2 class="text-lg font-semibold">{{ userName() }}</h2>
    </div>
  </div>
</div>
