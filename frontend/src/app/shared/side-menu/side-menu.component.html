<div
  id="menu"
  class="bg-gray-900 h-screen z-10 text-slate-300 w-30 md:w-64 left-0 overflow-y-auto rounded-r-xl relative"
>
  <div id="logo" class="my-4 px-6">
    <h1 class="text-lg md:text-2xl font-bold text-white">
      Red social <span class="text-blue-500">Full stack</span>.
    </h1>
    <p class="text-slate-500 text-sm">Revisa tus mensajes de la comunidad.</p>
  </div>
  <div id="profile" class="text-center md:text-left px-6 py-10">
    <p class="text-slate-500">Bienvenido,</p>
    <a
      href="#"
      class="flex flex-col justify-center md:flex-row md:inline-flex md:space-x-2 items-center"
    >
      <span>
        <img
          class="rounded-full w-8 h-8"
          src="https://images.unsplash.com/photo-1542909168-82c3e7fdca5c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=128&q=80"
          alt=""
        />
      </span>
      <span class="text-sm md:text-base font-bold"> {{ userName() }} </span>
    </a>
  </div>
  <div id="nav" class="w-full px-6">
    @for (item of menuItems(); track $index) {
    <a
      [routerLink]="item.path"
      routerLinkActive="bg-blue-800"
      class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150"
    >
      <div class="flex flex-col">
        <span class="text-lg font-bold leading-5 text-white">{{
          item.title
        }}</span>
        <span class="text-sm text-white/50 hidden md:block">{{
          item.path
        }}</span>
      </div>
    </a>
    }

    <a
      class="w-full px-4 inline-flex space-x-2 items-center py-3 hover:bg-white/5 transition ease-linear duration-150 absolute bottom-5 left-0 cursor-pointer"
      (click)="logout()"
    >
      <div class="flex gap-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75"
          />
        </svg>

        <span class="text-lg font-bold leading-5 text-white"
          >Cerrar Sesion</span
        >
      </div>
    </a>
  </div>
</div>
