<section class="bg-gray-900">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto h-screen lg:py-0"
  >
    <div
      class="w-full rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 bg-gray-800 border-gray-700"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight md:text-2xl text-white"
        >
          Sign in to your account
        </h1>
        <form class="space-y-4 md:space-y-6" [formGroup]="registerForm"
        (ngSubmit)="register()">
          <div>
            <label for="fullName" class="block mb-2 text-sm font-medium text-white"
              >Your full name</label
            >
            <input
              type="text"
              name="fullName"
              id="fullName"
              class="bg-gray-700 border border-gray-600 sm:text-sm rounded-lg w-full p-2.5 text-white"
              placeholder="your full name"
              formControlName="fullName"
            />
          </div>
          <div>
            <label for="fullName" class="block mb-2 text-sm font-medium text-white"
              >Your age</label
            >
            <input
              type="number"
              name="age"
              id="age"
              min="0"
              class="bg-gray-700 border border-gray-600 sm:text-sm rounded-lg w-full p-2.5 text-white"
              placeholder="your age"
              formControlName="age"
            />
          </div>
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-white"
              >Your email</label
            >
            <input
              type="text"
              name="email"
              id="email"
              class="bg-gray-700 border border-gray-600 sm:text-sm rounded-lg w-full p-2.5 text-white"
              placeholder="your email"
              formControlName="email"
            />
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-white"
              >Password</label
            >
            <input
              type="password"
              name="password"
              id="password"
              placeholder="••••••••"
              class="bg-gray-700 border border-gray-600 sm:text-sm rounded-lg w-full p-2.5 text-white"
              formControlName="password"
            />
          </div>
          <div>
            <label
              for="passwordConfirmed"
              class="block mb-2 text-sm font-medium text-white"
              >Password confirmation</label
            >
            <input
              type="password"
              name="passwordConfirmed"
              id="passwordConfirmed"
              placeholder="••••••••"
              class="bg-gray-700 border border-gray-600 sm:text-sm rounded-lg w-full p-2.5 text-white"
              formControlName="passwordConfirmed"
            />
          </div>
          <button
            [disabled]="!registerForm.valid"
            type="submit"
            class="w-full text-white focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-primary-600 hover:bg-primary-700 focus:ring-primary-800"
          >
            Register
          </button>
          <button
            routerLink="/login"
            type="button"
            class="w-full text-white focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-primary-600 hover:bg-primary-700 focus:ring-primary-800"
          >
            Have account? Sign in
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
