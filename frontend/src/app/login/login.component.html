<section class="bg-gray-900">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto h-screen lg:py-0"
  >
    <div
      class="w-full rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 bg-gray-800 border-gray-700"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight md:text-2xl text-white"
        >
          Sign in to your account
        </h1>
        <form
          class="space-y-4 md:space-y-6"
          [formGroup]="loginform"
          (ngSubmit)="login()"
        >
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-white"
              >Your email</label
            >
            <input
              type="email"
              name="email"
              id="email"
              class="bg-gray-700 border border-gray-600 sm:text-sm rounded-lg w-full p-2.5 text-white"
              placeholder="name@company.com"
              formControlName="email"
            />
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-white"
              >Password</label
            >
            <input
              type="password"
              name="password"
              id="password"
              placeholder="••••••••"
              class="bg-gray-700 border border-gray-600 sm:text-sm rounded-lg w-full p-2.5 text-white"
              formControlName="password"
            />
          </div>
          <button
            [disabled]="!loginform.valid"
            type="submit"
            class="w-full text-white focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-primary-600 hover:bg-primary-700 focus:ring-primary-800 disabled:bg-gray-400"
          >
            Sign in
          </button>
          <p class="text-sm font-light text-gray-400">
            Don’t have an account yet?
            <a routerLink="/register" class="font-medium hover:underline text-primary-500"
              >Sign up</a
            >
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
